#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: certmanager-install-default-sa
  namespace: #@ data.values.certmanager.namespace
  annotations:
    kapp.k14s.io/change-group: certmanager-install/rbac
    kapp.k14s.io/change-rule: "delete after deleting certmanager"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: certmanager-install-default-role
  annotations:
    kapp.k14s.io/change-group: certmanager-install/rbac
    kapp.k14s.io/change-rule: "delete after deleting certmanager"

rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: certmanager-install-default-role-binding
  annotations:
    kapp.k14s.io/change-group: certmanager-install/rbac
    kapp.k14s.io/change-rule: "delete after deleting certmanager"
subjects:
- kind: ServiceAccount
  name: certmanager-install-default-sa
  namespace: #@ data.values.certmanager.namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: certmanager-install-default-role
